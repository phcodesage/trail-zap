name: trailzap
description: "TrailZap - Fitness tracking app for runners, cyclists, and hikers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.8
  
  # Supabase Backend
  supabase_flutter: ^2.3.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Location & Maps
  geolocator: ^11.0.0
  permission_handler: ^11.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Storage & Utils
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  intl: ^0.19.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Animations
  lottie: ^3.0.0
  
  # UI Helpers
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/animations/
    - assets/images/

